<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Robot</title>
<!-- <script src="../js/lib/angular.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<!-- <script src="../js/app.js"></script> -->
<script src="../js/BotController.js"></script>
<script src="../js/BotServices.js"></script>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body ng-app="myApp" ng-controller="BotController" ng-init="init()">
<div class="container" >

<!-- Image and text -->
<nav class="navbar navbar-light bg-light" style="background-image: linear-gradient(90deg, #6C1D5F 19%, #300d2a 81%);height:80px">
  <a class="navbar-brand" href="#">
    <img src="../images/bot5.png" width="55" height="55" class="d-inline-block align-top" alt="">
    <span style="color:white;font-weight:bold;font-size:33px">Xebia Bot</span>
  </a>
</nav>
</div>
<br><br>

  <div class="row justify-content-center">
  <div class ="col-3"> <label for="distance" style="font-weight:bold">Distance</label>
    <input type="number" class="form-control" min="0"  id="distance" ng-model="distance"></div>
    <div class ="col-3">   <label for="load" style="font-weight:bold">Load</label>
    <input type="number" class="form-control"  min="0" id="load" ng-model="load"></div>
    <div class="col-3">
    <button type="submit" ng-click="actionBot()" class="btn btn-primary" style="margin-top:30px;font-weight:bold">Action</button>
    </div>
    </div>
    <br><br>
      <div class="row justify-content-center">
       <div class ="col-3">  </div>
  <div class ="col-3"> <label for="distance" style="font-weight:bold">Price($)</label>
    <input type="number" class="form-control"  min="0" id="price" ng-model="price"></div>
   
    <div class="col-3">
    <button type="submit" ng-click="scanBot()" class="btn btn-primary" style="margin-top:30px;font-weight:bold">Scan</button>
    </div>
    </div>
    <br><br>
     <div class="row justify-content-center">
   <div class="progress" style="width:45%;height:25px">
  <div class="progress-bar bg-success" role="progressbar" id="battery" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:100%;height:25px">
    {{charge}}
  </div>
</div>
  <div class="col-3">
    <button ng-click="chargeBot()" type="submit" class="btn btn-success" style="margin-left:40px;font-weight:bold" >Charge</button>
    </div>
  </div>
      <br><br>
           <div class="row justify-content-center">
      <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BOT DISPLAY <br>
      <div style="width: 500px;background-color: black;height: :400px;height: 150px !important;font-size:33px"><div style="color: red;;font-family: 'Orbitron', 'sans-serif';padding:40px;margin:40px ">{{message}}</div></div></h1>
      </div>

</body>
</html>
